<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brave UX</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header class="row">
		<div class="col-sm-8">
			<h1>The Brave UX App</h1>
		</div><!--
		--><div class="col-sm-4">
			<h2>Menu</h2><div class="hamburger"></div>
			<nav>
				<ul>
					<li>Menu</li>
					<li>Dashboard</li>
					<li>My Profile</li>
					<li>Settings</li>
					<li class="help">Help</li>
					<li class="help">About</li>
					<li>Logout</li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="row">

		<p>Do NOT bookmark this page.</p>
		<form>
			<h1>Sign Up</h1>
			<div class="row">
				<div class="col-sm-12">
					<label for="username">Username</label>
					<input id="username">
				</div>
			</div>
			<div id="password-container" class="row">
				<div class="col-sm-12">
					<label for="password">Password</label>
					<input id="password" type="password">
					<input id="password-copy" class="hide">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<input type="submit" class="btn btn-default" value="Sign Up">
				</div>
				<div class="col-sm-7 text-right">
					<a href="#">Need help?</a>
				</div>
			</div>
		</form>
	</section>
	<footer class="row">Powered by Brave UX</footer>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
